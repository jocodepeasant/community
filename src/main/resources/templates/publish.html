<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>互动社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/community.css" rel="stylesheet">
    <script src="js/jquery-3.4.1.min.js">
    </script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
    <div class="container-fluid main">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <h2>
            <span class="glyphicon glyphicon-plus" aria-hidden="true">
            </span>
            发起
        </h2>
        <hr>
        <form action="/publish" method="post">
            <div class="form-group">
                <label for="title">问题标题（简单扼要）:</label>
                <input type="text" class="form-control" id="title"  name="title"  placeholder="问题标题......" th:value="${#httpServletRequest.getAttribute('title')}">
            </div>
            <div class="form-group">
                <label for="description">问题补充(必填,请参照右侧提示）</label>
                <textarea  id="description" name="description" rows="10" cols="30" class="form-control" th:text="${#httpServletRequest.getAttribute('description')}"></textarea>
            </div>
            <div class="form-group">
                <label for="tag">添加标签：</label>
                <br>
                <input type="text" id="tag" name="tag" placeholder="输入标签，以，号分隔" class="form-control" th:value="${#httpServletRequest.getAttribute('tag')}">
            </div>
            <div th:if="${#httpServletRequest.getAttribute('msg') !=null}" class="alert alert-danger" role="alert"><th:block th:text="${#httpServletRequest.getAttribute('msg')}"></th:block></div>
            <button type="submit" class="btn btn-default btn-publish btn btn-success" >发布</button>
        </form>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        <h3>问题发起指南</h3>
        <br>
        • 问题标题: 请用精简的语言描述您发布的问题，不超过25字
        <br>
        • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料
        <br>
        • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字
    </div>
    </div>
</body>
</html>
