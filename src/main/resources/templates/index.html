<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>互动社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/community.css" rel="stylesheet">
    <script src="js/jquery-3.4.1.min.js">
    </script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <h3>
            <span class="glyphicon glyphicon-list" aria-hidden="true">
            </span>
            发现
        </h3>
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#">最新</a></li>
            <li role="presentation"><a href="#">30天最热</a></li>
            <li role="presentation"><a href="#">7天最热</a></li>
            <li role="presentation"><a href="#">最热</a></li>
            <li role="presentation"><a href="#" style="color: red !important;">消灭零回复</a></li>
        </ul>
        <div class="media" th:each="question : ${list}">
            <div class="media-left">
                <a href="#">
                    <img class="media-object img-rounded"
                         th:src="${question.user.avatarUrl}">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">
                    <a th:href="@{'/question/'+ ${question.id}}" th:text="${question.title}"></a>
                </h4>
                <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复 • <span
                        th:text="${question.viewCount}"></span> 次浏览 • <span
                        th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        <h3>问题发起指南</h3>
        <br>
        • 问题标题: 请用精简的语言描述您发布的问题，不超过25字
        <br>
        • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料
        <br>
        • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字
    </div>
</div>
</body>
</html>
